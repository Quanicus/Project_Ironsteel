<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport=" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sandbox.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/htmx.org@2.0.0-alpha1/dist/htmx.min.js"></script>

        <script src="components/radio-wrap.js"></script>
        <script src="components/particle-canvas.js"></script>
        <script src="components/game-console.js"></script>

        <script src="components/shad-radio.js"></script>
        <script src="components/shad-carousel.js"></script>
        <script src="components/shad-accordion.js"></script>

        <script src="main.js" type="module"></script>
        <!-- <script src="https://cdn.jsdelivr.net/gh/quanicus/shad-clone@v0.1.3-alpha/component_bundle.js"></script> -->
        
    </head>
    <body>
        <section class="main-content">
            <article class="sticky-page background-wrap page no-mouse">
                <img src="../images/gold-mewn.png" class="gold-moon">
                <div class="grid-center page">
                    
                </div>
            </article>

    
            <particle-canvas backdrop-url="../images/night-sky.webp" intermediate-url="../images/white-hill-1.png"></particle-canvas>
                
            <section class="scroll-container" >

                <article id="home-page" class="sticky-page page layer-1">
                    <div class="greeting">
                        <h2 class="particle-intersector">I AM QUANICUS</h2>
                        <h2 class="particle-intersector">SOFTWARE ENGINEER/<span>FULL-STACK DEVELOPER</span></h2>
                    
                        <shad-modal>Contact Me
                            <div slot="modal">
                                <form hx-post="api/v1/messages/contact-message" hx-swap="none" id="hire-me" method="POST"> 
                                    <h1>Send me a message</h1>
                                    <shad-input-text type="email" name="email" placeholder="Email" required="true"></shad-input-text>
                                    <shad-input-text type="text" name="subject" placeholder="Subject" default="You're hired!" required="true"></shad-input-text>
                                    <!-- <shad-textarea name="message" id="" placeholder="woahdude"></shad-textarea> -->
                                    <textarea name="message" id="" required></textarea>
                                    <shad-button type="submit">Send</shad-button>
                                </form>
                            </div>
                        </shad-modal>
                    </div>
                </article>

                <article class="sticky-page page">
                    <scroll-element>
                        <img src="../images/blood-skull.png" class="blood-skull">
                    </scroll-element>
                </article>
                
                <article id="page-1" class="scroll-page page grid-center">
                    
                </article>

                <article id="page-2" class="scroll-page page layer-1">
                    <scroll-element>
                    <span class="page-title particle-intersector">
                        WELCOME TO THE CLICKITY CLACK EXPERIENCE
                    </span></scroll-element>  
                </article>


                <footer></footer>
            </section>
            <scroll-bar></scroll-bar>
        </section>
        
        <side-nav>
            <!-- <htmx-modal-button slot="top" hx-get="views/login.html"></htmx-modal-button> -->
            <game-console slot="top"></game-console>
            <tab-display slot="main">
                <section data-tab-name="Mail">
                    <mail-app class="login-reactive"></mail-app>
                </section>
                <section data-tab-name="Components">
                </section>
                <section data-tab-name="carousel">
                    <shad-carousel>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </shad-carousel>
                </section>
                <section>
                    <style>
                        shad-accordion {
                            width: 400px;
                        }
                    </style>
                    <div class="accordion">
                        <shad-accordion>
                            <div slot="panel">Accordion Sample 1</div>
                            <div slot="content">Accordion content</div>
                        </shad-accordion>
                        <shad-accordion>
                            <div slot="panel">Accordion Sample 2</div>
                            <div slot="content">Accordion content</div>
                        </shad-accordion>
                        <shad-accordion>
                            <div slot="panel">Accordion Sample 3</div>
                            <div slot="content">Accordion content</div>
                        </shad-accordion>
                    </div>
                </section>
            </tab-display>
        </side-nav>

    </body>
    <script src="components/app-display.js" ></script>
    <!-- <script src="/game/v1/resource/terrainMatrix"></script> -->
    <!-- <script src="/game/Renderer.js" defer></script>
    <script src="/game/chatbox.js" defer></script>
    <script src="/game/resources.js" defer></script> -->
    <script src="/game/game.js" type="module" defer></script>

</html>
